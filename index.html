<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./src/styles/main.css">
  <title>Splash</title>
</head>
<body>
  <navbar class="navbar">
    <div class="logo__box">
      <img src="./public/images/splash_page/logo.png" alt="logo" class="logo__box-logo">
    </div>
  </navbar>
  <div class="content">
    <header class="header">
      <img src="./public/images/splash_page/header_graphic.png" alt="Header Graphic" class="header__graphic">
      <div class="form__container">
        <form action="#" class="form" name="student-form">
          <label for="student-form" class="form__label"> Interested Student? </label>
          <div class="form__input-box">
            <input type="text" placeholder="Name" class="form__input-name">
            <input type="text" placeholder="School" class="form__input-school">
          </div>
          <div class="form__input-box">
            <input type="email" placeholder="Email Address" class="form__input-email">
          </div>
          <div class="form__input-box">
            <button class="form__btn">Interested Student</button>
          </div>
          <h5 class="form__label-2">Interested Company?</h5>
        </form>
        <h4 class="header__text">Companies using Piazza Careers:</h4>
      </div>
    </header>

    <section class="logos">
      <div class="logos__container">
        <img src="./public/images/splash_page/logos.png" alt="Company logos" class="logos__image">
      </div>
    </section>

    <section class="taglines">
      <div class="taglines__container">
        <div class="taglines__container-section">
          <h4 class="section__title">Brand Awareness</h4>
          <img src="./public/images/splash_page/icon1.png" alt="Brand Awareness" class="section__icon">
          <div class="section__text">
            Enable student relate to your brand and your mission. Getting students familiar with your brand early on helps with forming positive brand associations.
          </div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
